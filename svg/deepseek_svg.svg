<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" style="background-color: #0F172A;">
  <!-- Padrão de fundo geométrico -->
  <defs>
    <pattern id="gridPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M54.627 0l.83.828-1.415 1.415L51.8 0h2.827zM5.373 0l-.83.828L5.96 2.243 8.2 0H5.374zM48.97 0l3.657 3.657-1.414 1.414L46.143 0h2.828zM11.03 0L7.372 3.657 8.787 5.07 13.857 0H11.03zm32.284 0L49.8 6.485 48.384 7.9l-7.9-7.9h2.83zM16.686 0L10.2 6.485 11.616 7.9l7.9-7.9h-2.83zm20.97 0l9.315 9.314-1.414 1.414L34.828 0h2.83zM22.344 0L13.03 9.314l1.414 1.414L25.172 0h-2.83zM32 0l12.142 12.142-1.414 1.414L30 .828 17.272 13.556l-1.414-1.414L28 0h4zM.284 0l28 28-1.414 1.414L0 2.544V0h.284zM0 5.373l25.456 25.455-1.414 1.415L0 8.2V5.374zm0 5.656l22.627 22.627-1.414 1.414L0 13.86v-2.83zm0 5.656l19.8 19.8-1.415 1.413L0 19.514v-2.83zm0 5.657l16.97 16.97-1.414 1.415L0 25.172v-2.83zM0 28l14.142 14.142-1.414 1.414L0 30.828V28zm0 5.657L11.314 44.97 9.9 46.386l-9.9-9.9v-2.828zm0 5.657L8.485 47.8 7.07 49.212 0 42.143v-2.83zm0 5.657l5.657 5.657-1.414 1.415L0 47.8v-2.83zm0 5.657l2.828 2.83-1.414 1.413L0 53.456v-2.83zM54.627 60L30 35.373 5.373 60H8.2L30 38.2 51.8 60h2.827zm-5.656 0L30 41.03 11.03 60h2.828L30 43.858 46.142 60h2.83zm-5.656 0L30 46.686 16.686 60h2.83L30 49.515 40.485 60h2.83zm-5.657 0L30 52.343 22.344 60h2.83L30 55.172 34.828 60h2.83zM32 60l-2-2-2 2h4zM59.716 0l-28 28 1.414 1.414L60 2.544V0h-.284zM60 5.373L34.544 30.828l1.414 1.415L60 8.2V5.374zm0 5.656L37.373 33.656l1.414 1.414L60 13.86v-2.83zm0 5.656l-19.8 19.8 1.415 1.413L60 19.514v-2.83zm0 5.657l-16.97 16.97 1.414 1.415L60 25.172v-2.83zM60 28L45.858 42.142l1.414 1.414L60 30.828V28zm0 5.657L48.686 44.97l1.415 1.415 9.9-9.9v-2.828zm0 5.657L51.515 47.8l1.414 1.413 7.07-7.07v-2.83zm0 5.657l-5.657 5.657 1.414 1.415L60 47.8v-2.83zm0 5.657l-2.828 2.83 1.414 1.413L60 53.456v-2.83zM39.9 16.385l1.414-1.414L30 3.658 18.686 14.97l1.415 1.415 9.9-9.9 9.9 9.9zm-2.83 2.828l1.415-1.414L30 9.313 21.515 17.8l1.414 1.413L30 11.8l7.07 7.414v-.002zm-2.827 2.83l1.414-1.416L30 14.97l-5.657 5.657 1.414 1.415L30 17.8l4.243 4.242zm-2.83 2.827l1.415-1.414L30 20.626l-2.828 2.83 1.414 1.414L30 23.456l1.414 1.414zM56.87 59.414L58.284 58 30 29.716 1.716 58l1.414 1.414L30 32.544l26.87 26.87z" fill="#14B8A6" fill-opacity="0.07" fill-rule="evenodd"/>
    </pattern>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Fundo -->
  <rect width="100%" height="100%" fill="url(#gridPattern)"/>
  
  <!-- Rede de conexões -->
  <g opacity="0.8" stroke="#14B8A6" stroke-width="1.5" stroke-linecap="round" fill="none">
    <!-- Círculos principais -->
    <circle cx="600" cy="300" r="180" stroke-dasharray="2,2"/>
    <circle cx="600" cy="300" r="120" stroke-dasharray="2,2"/>
    
    <!-- Nós da rede -->
    <g fill="#2563EB">
      <circle cx="600" cy="120" r="6" filter="url(#glow)"/>
      <circle cx="780" cy="300" r="6" filter="url(#glow)"/>
      <circle cx="600" cy="480" r="6" filter="url(#glow)"/>
      <circle cx="420" cy="300" r="6" filter="url(#glow)"/>
      <circle cx="510" cy="180" r="5" filter="url(#glow)"/>
      <circle cx="690" cy="180" r="5" filter="url(#glow)"/>
      <circle cx="690" cy="420" r="5" filter="url(#glow)"/>
      <circle cx="510" cy="420" r="5" filter="url(#glow)"/>
    </g>
    
    <!-- Linhas de conexão -->
    <path d="M600 120l90 60 90-60M780 300l-90 60-90-60M600 480l90-60 90 60M420 300l90-60 90 60"/>
  </g>
  
  <!-- Símbolo NexusDAO -->
  <g transform="translate(600,300) scale(1.8)">
    <!-- Base -->
    <rect x="-30" y="40" width="60" height="10" rx="3" fill="#14B8A6"/>
    
    <!-- Eixo -->
    <rect x="-5" y="-40" width="10" height="80" rx="3" fill="#14B8A6"/>
    
    <!-- Barra da balança -->
    <rect x="-80" y="-40" width="160" height="8" rx="4" fill="#2563EB"/>
    
    <!-- Pratos da balança (blockchain) -->
    <g transform="translate(-60, -40)">
      <path d="M0 0h40v20H0z" fill="none" stroke="#2563EB" stroke-width="3"/>
      <rect x="5" y="5" width="6" height="6" rx="1" fill="#14B8A6"/>
      <rect x="15" y="5" width="6" height="6" rx="1" fill="#14B8A6"/>
      <rect x="25" y="5" width="6" height="6" rx="1" fill="#14B8A6"/>
      <rect x="10" y="12" width="6" height="6" rx="1" fill="#14B8A6"/>
      <rect x="20" y="12" width="6" height="6" rx="1" fill="#14B8A6"/>
    </g>
    
    <g transform="translate(20, -40)">
      <path d="M0 0h40v20H0z" fill="none" stroke="#2563EB" stroke-width="3"/>
      <circle cx="10" cy="10" r="4" fill="#14B8A6"/>
      <circle cx="30" cy="10" r="4" fill="#14B8A6"/>
      <path d="M10 10h20" stroke="#14B8A6" stroke-width="2"/>
    </g>
    
    <!-- Correntes de conexão -->
    <line x1="-60" y1="-32" x2="-60" y2="-40" stroke="#2563EB" stroke-width="2"/>
    <line x1="-20" y1="-32" x2="-20" y2="-40" stroke="#2563EB" stroke-width="2"/>
    <line x1="20" y1="-32" x2="20" y2="-40" stroke="#2563EB" stroke-width="2"/>
    <line x1="60" y1="-32" x2="60" y2="-40" stroke="#2563EB" stroke-width="2"/>
  </g>
  
  <!-- Texto NexusDAO -->
  <text x="600" y="500" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="48" fill="#F8FAFC" text-anchor="middle" font-weight="bold">
    <tspan fill="#14B8A6">Nexus</tspan>
    <tspan fill="#2563EB">DAO</tspan>
  </text>
  <text x="600" y="540" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="24" fill="#F8FAFC" text-anchor="middle" opacity="0.8">
    Democracia Descentralizada
  </text>
  
  <!-- Elementos de token flutuantes -->
  <g opacity="0.6">
    <circle cx="200" cy="150" r="12" fill="#14B8A6" filter="url(#glow)"/>
    <circle cx="1000" cy="450" r="10" fill="#2563EB" filter="url(#glow)"/>
    <circle cx="150" cy="400" r="8" fill="#8B5CF6" filter="url(#glow)"/>
    <circle cx="1050" cy="200" r="6" fill="#EC4899" filter="url(#glow)"/>
  </g>
</svg>